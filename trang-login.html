<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG NHẬP</title>
    <link rel="stylesheet" href="./CSS/trang-login.css">
    <link rel="stylesheet" href="./ICON/fontawesome-free-5.15.2-web/fontawesome-free-5.15.2-web/css/all.min.css">
</head>
<body>
    <div class="header">
        <h2 class="tittle">login</h2>
        <form action="#">
            <div class="header-main">
                <div class="backgroud-input">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="EMAIL">
                </div>
                <div class="backgroud-input pass">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="PASSWORD">
                </div>
                <div class="remember-pass">
                    <div class="remember-item">
                        <input type="checkbox" value="Remember me"> <p>Remember me</p>
                    </div>
                    <p><a href="">Forget password</a></p>
                </div>
            </div>
        </form>
        <div class="header-bottom">
            <input type="submit" value="Login">
            <p class="or">OR</p>
            <div class="facebook-twitter">
                <a href=""><p class="facebook"> <i class="fab fa-facebook-square"></i> Facebook</p></a>
                <a href=""><p class="twitter"><i class="fab fa-twitter-square"></i> Twitter</p></a>
            </div>
        </div>
    </div>
</body>
</html>
